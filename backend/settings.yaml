# currently only support arXiv
language: "中文（简体）！！！"

auto_ai_title: true
auto_ai_abstract: true

# 收藏功能配置
favorite:
  auto_download_pdf: true       # 收藏后自动下载PDF
  auto_generate_summary: true   # 收藏后自动生成全文总结
  auto_generate_image: true     # 收藏后自动生成漫画解读图

# 漫画图片保存路径
image_save_path: "cache/imgs/"

# Gemini 配置（用于图片生成）
gemini:
  api_key: "YOUR_GEMINI_API_KEY"
  # model: "gemini-2.0-flash-preview-image-generation"
  model: "gemini-3-pro-image-preview"
  image_size: "1K"  # 可选: "1K", "2K", "4K"

scheduler:
  enabled: true
  timezone: "Asia/Shanghai"
  daily_arxiv_job: "0 */10 * * *"

source_list: 
  - arXiv

keywords:
  - "vector database"
  - "RAG"
  - "agent"

paper_save_path: "cache/papers.json"

chat_litellm:
  model: "gpt-4o-mini"
  api_key: "XXXXX"
  api_base: "https://api.openai.com/v1"


embedding_save_path: "cache/embeddings/"

# qdrant
qdrant_database:
  host: "localhost"
  port: 6333
  collection: "lavender_papers"

# Redis (for RQ task queue)
redis:
  host: "localhost"
  port: 6379
  db: 0
  password: null
