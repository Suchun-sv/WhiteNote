# Python 项目配置文件
# 使用 uv 或 pip 管理依赖
# 运行: uv pip install -e ".[dev]"

[project]
name = "lavender-sentinel-backend"
version = "0.1.0"
description = "LavenderSentinel 后端服务"
requires-python = ">=3.11"

dependencies = [
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.30.0",
    "pydantic>=2.12.5",
    "pydantic-settings[yaml]>=2.12.0",  # [yaml] 包含 pyyaml
    "litellm>=1.40.0",  # Unified LLM interface (OpenAI, Ollama, Anthropic, etc.)
    "sqlalchemy[asyncio]>=2.0.45",
    "asyncpg>=0.30.0",  # PostgreSQL async driver
    "qdrant-client>=1.16.2",
    "redis>=7.1.0",
]

[project.optional-dependencies]
dev = [
    "debugpy>=1.8.0",   # VS Code/Cursor 调试
    "pytest>=8.0.0",    # 测试框架
    "pytest-asyncio>=0.23.0",  # 异步测试支持
    "httpx>=0.27.0",    # 测试 HTTP 客户端
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["app"]
